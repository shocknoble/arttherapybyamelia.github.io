<script>
    $(function () {
    $('#portfolio').bind({
        'touchstart': function () {
            if ($(this).hasClass('hover')) {
                $(this).removeClass('hover')
            }else {
                $(this).addClass('hover')
            }
        },
        'touchcancel': function() {
            $(this).removeClass('hover')
        },
        'touchend': function() {
            $(this).removeClass('hover')
        }
    });
    $('#portfolio').on('touchend', function() {
        $(this).removeClass('hover');
    })
});

</script>
